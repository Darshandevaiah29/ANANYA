
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: #ff4081;
            font-size: 48px;
            margin-top: 50px;
        }
        p {
            color: #333;
            font-size: 24px;
            margin: 20px auto;
            width: 60%;
        }
        .date {
            color: #ff4081;
            font-size: 20px;
            margin-top: 30px;
        }
        .hearts {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: rgba(255, 64, 129, 0.7);
            transform: rotate(45deg);
            animation: float 6s ease-in infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: rgba(255, 64, 129, 0.7);
            border-radius: 50%;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Happy Birthday, [Ananya]!</h1>
        <p>Happy Birthday! May your day be filled with joy, laughter, and all the things that make you happiest. Wishing you a year ahead that's as wonderful and special as you are!.</p>
        <p class="date">[Her Birthday Date]</p>
    </div>

    <div class="hearts">
        <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
        <div class="heart" style="left: 20%; animation-delay: 2s;"></div>
        <div class="heart" style="left: 30%; animation-delay: 4s;"></div>
        <div class="heart" style="left: 40%; animation-delay: 6s;"></div>
        <div class="heart" style="left: 50%; animation-delay: 8s;"></div>
        <div class="heart" style="left: 60%; animation-delay: 10s;"></div>
        <div class="heart" style="left: 70%; animation-delay: 12s;"></div>
        <div class="heart" style="left: 80%; animation-delay: 14s;"></div>
        <div class="heart" style="left: 90%; animation-delay: 16s;"></div>
    </div>
</body>
</html>
